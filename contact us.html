<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    
    <title>Contact Us</title>

    <style>
        body {
            background-image: url("file:///E:/Wallpapers/wallpapers/bg%205.PNG");
            color: #fff;
            display: grid;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
			background-attachment: fixed;
        }

       /* div{
            backdrop-filter: blur(2px);
        }*/

        .list {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: x-large;
            list-style: none;
            display: flex;
            gap: 40px;
            height: 15px;
        }

        .link {
            position: relative;
            display: inline-block;
            text-decoration: none;
            color: #fff;
            font-weight: 700;
        }

        .link::before,
        .link::after {
            content: '';
            left: 0;
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #ffffff;
            transform: scaleX(0);
            transition: transform 0.35s;
        }

        .link::before {
            top: -3px;
            transform-origin: left;
        }

        .link::after {
            bottom: -3px;
            transform-origin: right;
        }

        .link:hover::before,
        .link:hover::after,
        .active::before,
        .active::after {
            transform: scaleX(1);
        }

        .container {
            margin: 0 auto;
            //padding: 30px ;//
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
            width: 380px; 
        }

        h2 {
            text-align: center;
        }

        .contact-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
        }

        .btn {
            background-color: transparent;
            color: #fff;
            padding: 10px 20px;
            border : none;
            border-radius: 5px;
            cursor: pointer;
			backdrop-filter: blur(10px)
        }
    </style>
</head>

<body>


    <ul class="list">
        <li><a href="file:///E:/my%20first%20official%20website/html%20website.html" class="link">Home</a></li>
        <li><a href="file:///E:/my%20first%20official%20website/page1.html" class="link">Evolution in 20th century</a></li>
        <li><a href="file:///E:/my%20first%20official%20website/page2.html" class="link">Evolution in 21st century</a></li>
        <li><a href="file:///E:/my%20first%20official%20website/contact%20us.html" class="link">Contact Us</a></li>
    </ul>

    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
	
	

</body>

</html>
